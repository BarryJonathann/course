<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Tom and Jerry YouTube Search</title>
    <script>
        setTimeout(function() {
            window.location.href = "https://www.youtube.com/results?search_query=tom+and+jerry";
        }, 3000); // Redirect after 3 seconds (3000 milliseconds)
    </script>
</head>
<body>
    <h1>Redirecting to Tom and Jerry YouTube search...</h1>
    <p>If you are not redirected in a few seconds, <a href="https://www.youtube.com/results?search_query=tom+and+jerry">click here</a>.</p>
</body>
</html>
